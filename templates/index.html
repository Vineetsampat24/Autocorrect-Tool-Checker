<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Spell Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 40px;
            background-color: #f0f4f8;
        }
        textarea { 
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-left: 5px solid #4caf50;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>AI-Based Spell and Grammar Checker</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter your text here...">{{ original }}</textarea><br>
        <input type="submit" value="Correct">
    </form>

    {% if corrected %}
        <div class="result">
            <h2>Corrected Output:</h2>
            <p>{{ corrected }}</p>
        </div>
    {% endif %}
</body>
</html>
